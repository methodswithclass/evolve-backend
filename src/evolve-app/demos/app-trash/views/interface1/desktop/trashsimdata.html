<div class="absolute width height font-20 opacity0" id="simdatatoggle">
			
	<div class="relative width height" id="simdatainne">

		<div class="relative width height25">
			<div class="absolute width height80 vcenter border-bottom">
				<div class="absolute width50 height">
					<div class="absolute center"> step # </div>
				</div>
				<div class="absolute width50 height border-left right0">
					<div class="absolute center"> {{main.sdata.move.num}}/{{main.sdata.move.total}}</div>
				</div>
			</div>
		</div>

	
		<div class="relative width height25">	
			<div class="absolute width height80 vcenter border-bottom">
				<div class="absolute width50 height">
					<div class="absolute center"> action </div>
				</div>
				<div class="absolute width50 height border-left right0 font-15">
					<div class="absolute center text-center"> {{main.sdata.move.action.name}} </div>
				</div>
			</div>
		</div>

		<div class="relative width height25">
			<div class="absolute width height80 vcenter border-bottom">
				<div class="absolute width50 height">
					<div class="absolute center"> outcome </div>
				</div>
				<div class="absolute width50 height border-left right0">
					<div class="absolute width-20 height-20 margin-bottom-10 center">
						<img class="absolute width-auto height" src="{{main.outcome(main.sdata.score.result)}}"</>
					</div>
				</div>
			</div>
		</div>


		<div class="relative width height25">
			<div class="absolute width height80 vcenter border-bottom">
				<div class="absolute width50 height">
					<div class="absolute center"> score </div>
				</div>
				<div class="absolute width50 height border-left right0">
					<div class="absolute center"> {{main.sdata.score.total}} </div>
				</div>
			</div>
		</div>

	</div>
</div>
