<div class="relative width height font-40 opacity0" id="simdatatoggle">
		
	<div class="width height" id="simdatainner">

		<div class="flex flex-row flex-justify-center">

			<div class="width-300 height-200">
				<div class="flex flex-column flex-align-center">
					<div class="width height-100 font-30 border-bottom">
						<div class="relative vcenter text-center font-30"> step # </div>
					</div>
					<div class="width height-100">
						<div class="relative vcenter text-center"> {{main.sdata.move.num}}/{{main.sdata.move.total}} </div>
					</div>
				</div>
			</div>

		
			<div class="width-300 height-200">
				<div class="flex flex-column flex-align-center">
					<div class="width height-100 font-30 border-left border-bottom">
						<div class="relative vcenter text-center"> action </div>
					</div>
					<div class="width height-100 border-left font-30">
						<div class="relative vcenter text-center"> {{main.sdata.move.action.name}} </div>
					</div>
				</div>
			</div>

			<div class="width-300 height-200">
				<div class="flex flex-column flex-align-center">
					<div class="width height-100 font-30 border-left border-bottom">
						<div class="relative vcenter text-center"> outcome </div>
					</div>
					<div class="width height-100 border-left">
						<div class="relative width-60 height-60 center">
							<img class="relative width-auto height" src="{{main.outcome(main.sdata.score.result)}}"</>
						</div>
					</div>
				</div>
			</div>


			<div class="width-200 height-200">
				<div class="flex flex-column flex-align-center">
					<div class="width height-100 font-30 border-left border-bottom">
						<div class="relative vcenter text-center"> fitness </div>
					</div>
					<div class="width height-100 border-left">
						<div class="relative vcenter text-center"> {{main.sdata.score.total}} </div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
