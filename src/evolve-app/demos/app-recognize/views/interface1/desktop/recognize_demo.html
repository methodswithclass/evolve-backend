<div class="absolute width height cutoff">

	<loading></loading>

	<div class="absolute width110 height scrollY cutoffX font-30" id="main-back">

		<div class="absolute height" style="width:{{1/1.1*100 + '%'}}">

			<evolvedata></evolvedata>

			<div class="absolute width height opacity0" id="hudtoggle">

				<div class="margin-20" id="navtoggle">
					<navbtn name="back" loc="recognize" var-class="width-200 height-50 black-back white"></navbtn>
				</div>

				<controls refresh="main.refresh" reset="main.reset" step="main.step" play="main.play" stop="main.stop"></controls>

			</div>

			<div class="absolute width80 height80 hcenter opacity0" id="stagetoggle">

				<div class="absolute width80 height-100 top-minus-50 hcenter">
					<div class="relative center text-center font2-rem">
						Simulation
					</div>
					<div class="relative center text-center font170-rem">
						see the results after training the neural network
					</div>
				</div>

				<div class="absolute width80 height80 center" id="arena">

					<digit></digit>

				</div>
				
			</div>


		</div>

	</div>

	<evolving run="main.run" break="main.breakRun"></evolving>
	

	<settings open="main.open" change-kind="main.changeKind" change-input="main.changeInput" methods="crossoverMethods" data="crossoverData" reset-gen="main.resetgen"></settings>

</div>
