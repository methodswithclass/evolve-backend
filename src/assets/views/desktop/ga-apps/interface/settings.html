<div class="absolute width-800 height z-500 font-30 opacity0" id="settingstoggle">
	
	<div class="absolute width-100 height-100 bottom-400 pointer left-minus-100" id="opensettings" on-tap="open()">
		<div class="absolute width height black-back white font-40 rounded-left-20">
				<div class="absolute center">
					<i class="fa fa-bars"></i>
				</div>
		</div>
		<div class="absolute width-100 height-100 rounded-left-20 left-minus-100 white-back opacity0 none" id="settingstogglecover"></div>
		<div class="absolute width-100 height-40 top-minus-50 right-10 opacity0 font-20" id="opentool">
			<div class="absolute width height rounded10 black-back opacity70"></div>
			<div class="absolute width height white">
				<div class="absolute center">
					settings
				</div>
			</div>
		</div>
	</div>
	

	<div class="absolute width height black-back white rounded10 scrollY cutoff touch" id="gensettingsinner">
			
			<div class="absolute width80 height80 center">

				<div class="relative width height-100">

					<div class="absolute width-100 height-100 top-20 opacity0" id="refreshfeedback">
						<div class="absolute width height-30 vcenter white-back rounded5 black">
							<div class="absolute center">
								refresh
							</div>
						</div>
					</div>

					<div class="absolute width-100 height-100 center white-back black font-40 rounded5 pointer" id="refreshbtn" on-tap="resetgen()">
						<div class="absolute center">
							<i class="fa fa-refresh"></i>
						</div>
					</div>
				</div>

				<div class="relative width height-100">
					<div class="absolute width height-30 vcenter border-bottom-white" id="gensinputouter">
						

						<div class="absolute width60 height" id="gensinputinner">
							<div class="absolute width90 center text-right right0">
								generations
							</div>
						</div>
						<input class="absolute width40 height right0 text-right font-30 transparent-back white nooutline" id="gensinput" type="text" ng-model="settings.gens" ng-keyup="changeInput()">


					</div>
				</div>

				<div class="relative width height-100">
					<div class="absolute width height-30 vcenter border-bottom-white" id="runsinputouter">
						

						<div class="absolute width60 height" id="runsinputinner">
							<div class="absolute width90 center text-right right0">
								fitness runs
							</div>
						</div>
						<input class="absolute width40 height right0 text-right font-30 transparent-back white nooutline" id="runsinput" type="text" ng-model="settings.runs" ng-keyup="changeInput()">


					</div>
				</div>

				<div class="relative width hcenter border-white rounded10">

					<div class="relative width90 hcenter height-50 padding-v-20">
						<div class="absolute center font-20 white text-center" id="resetwarn">
							these changes will re-start the <br> evolution from the first generation
						</div>
					</div>

					<div class="relative width80 hcenter height-100">
						<div class="absolute width height-50 vcenter border-bottom-white" id="goalinputouter">
							

							<div class="absolute width60 height" id="goalinputinner">
								<div class="absolute width90 center text-right right0">
									goal
								</div>
							</div>
							<select class="absolute width40 height right0 text-right font-30 transparent-back white nooutline" id="goalinput" ng-model="settings.goal" ng-keyup="changeInput()">
								<option class="black font-30" ng-repeat="item in goals">{{item.goal}}</option>
							</select>


						</div>
					</div>

					<div class="relative width80 hcenter height-100">
						<div class="absolute width height-30 vcenter border-bottom-white" id="popinputouter">
							

							<div class="absolute width60 height" id="popinputinner">
								<div class="absolute width90 center text-right right0">
									population
								</div>
							</div>
							<input class="absolute width40 height right0 text-right font-30 transparent-back white nooutline" id="popinput" type="text" ng-model="settings.pop" ng-keyup="changeInput()">


						</div>
					</div>

				</div>

			</div>

	</div>
</div>
