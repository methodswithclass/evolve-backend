<div class="absolute width height cutoff">
	

	<loading></loading>

	<div class="absolute width height scrollY scroll-vertical-dark-narrow cutoffX font-30" id="main-back">

		<div class="absolute width30 hcenter height50 top-100 opacity0" id="stagetoggle">

			<div class="flex flex-column flex-align-center">

				<div class="width height-70 margin-bottom-200 opacity0" id="hudtoggle">

					<div class="margin-20" id="navtoggle">
						<navbtn name="back" loc="feedback" var-class="width-200 height-50 black-back white"></navbtn>
					</div>

				</div>

				<div class="width height-100" id="stagetitle">
					<div class="relative width height80">
						<div class="relative width height50 text-center font2-rem">
							<div class="relative vcenter text-center">
								Real-time Evolution
							</div>
						</div>
					</div>
				</div>

				<div class="width80 top-100">
				
					<div class="flex flex-row flex-justify-center">

						<div class="width-100 height-400"  id="controlsParent">
							<controls refresh="main.refresh" play="main.run" stop="main.stop"></controls>
						</div>


						<div class="width-400 height-200" id="arena">
							<plot></plot>
						</div>

					</div>

				</div>


				<div class="width-400">
					<evolvedata></evolvedata>
				</div>

			</div>
			
		</div>

	</div>

	<evolving run="main.run" break="main.breakRun"></evolving>
	
	<settings open="main.open" change-kind="main.changeKind" change-input="main.changeInput" methods="crossoverMethods" data="crossoverData" reset-gen="main.resetgen"></settings>

</div>
