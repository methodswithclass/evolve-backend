





<div class="absolute width90 height hcenter opacity0" id="stagetoggle">

	<div class="relative width height-100 hcenter margin-bottom-50" id="stagetitle">
		<div class="absolute width height80">
			<div class="relative width height50 text-center font-30">
				<div class="absolute center">
					Simulation
				</div>
			</div>
			<div class="relative width height50 text-center">
				<div class="absolute center">
					test out your plan
				</div>
			</div>
		</div>
	</div>


	<div class="relative width60 height50 hcenter margin-bottom-200" id="simParent">


		<div class="absolute width-200 height-300 vcenter right0" id="programSimulation_data-outer">
			<trashsimdata></trashsimdata>
		</div>


		<div class="absolute width70 height60 vcenter" id="arena">

			
			<arena></arena>

			<trashman></trashman>


			<div class="absolute" id="controlsParent">
				<controls refresh="main.refresh" restart="main.restart" step="main.step" play="main.play" stop="main.stop"></controls>
			</div>

		</div>

	</div>


	<div class="relative width60 height40 hcenter font-15 margin-bottom-200" id="programConfig">

		<div class="absolute width80 height20 hcenter font-30 top-minus-70">
			<div class="absolute center">
				Simulation Adjustments &amp; Legend
			</div>
		</div>

		<div class="absolute width80 height80 center">

			<div class="absolute width50 height vcenter" id="programInput_input">


				<div class="relative width height-100 border-bottom border-top">


					<div class="absolute width50 height border-right" id="goalinputinner">

						<div class="absolute width80 height80 center font-20">
							<div class="absolute width vcenter">
								grid size
							</div>
						</div>
					</div>
					<div class="absolute width50 height right0">

						<div class="absolute width60 height60 center">
							<select class="absolute width height transparent-back pointer nooutline font-30" name="gridsizeselect" ng-options="item.size for item in grids track by item.size" id="gridSizeInput" ng-model="main.programInput.grid" ng-change="main.programInputChange()">
								<option value="{{item}}" ng-repeat="item in grids">{{item.size}}</option> 
							</select>
						</div>

					</div>

				</div>

				<div class="relative width height-100 margin-v-50 border-bottom border-top">


					<div class="absolute width50 height border-right" id="goalinputinner">

						<div class="absolute width80 height80 center font-20">
							<div class="absolute width vcenter">
								trash % <br> (1-90)
							</div>
						</div>
					</div>
					<div class="absolute width50 height right0">

						<div class="absolute width60 height60 center">
							<text-input mw-class="absolute width height transparent-back pointer nooutline font-30" mw-id="trashRateInput" mw-model="main.programInput.trashPercent" mw-keyup="main.programInputChange" validation="integer"></text-input>
						</div>

					</div>

				</div>

			</div>
			<div class="absolute width50 right0" id="programLegend">

				<div class="absolute width">

					<div class="relative width margin-bottom-50" id="legend_robot">

						<div class="relative width">
							<div class="relative width80 height-30 margin-bottom-20 hcenter">
								<div class="absolute center text-center font-20">
									robot
								</div>
							</div>
							<div class="relative width-70 height-70 black-back opacity70 rounded5 font-30 white shadow hcenter">
								<div class="absolute center">
									<i class="fas fa-user"></i>
								</div>

							</div>

						</div>

					</div>


					<div class="relative width" id="legend_trash">


						<div class="relative width">
							<div class="relative width80 height-30 margin-v-20 hcenter">
								<div class="absolute center text-center font-20">
									trash
								</div>
							</div>
							<div class="relative width-40 height-40 font-20 red-back rounded5 white border hcenter">
								<div class="absolute center">
									<i class="fas fa-trash-alt"></i>
								</div>

							</div>

						</div>
					</div>

				</div>

			</div>

		</div>

	</div>


</div>
