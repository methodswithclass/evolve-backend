<div class="absolute width height cutoff">
	
	<div class="absolute width110 height scrollY cutoffX font-30" id="main-back">

		<div class="absolute height" style="width:{{1/1.1*100 + '%'}}">
			
			<evolvedata></evolvedata>

			<div class="absolute width height" id="hudtoggle">

				<div class="absolute width-100 height-50 top-20 left-20 black-back white rounded10 shadow font-20">
					<navbtn name="back" loc="feedback"></navbtn>
				</div>
				
				<controls refresh="main.refresh" play="main.run" stop="main.stop"></controls>

			</div>

			<div class="absolute width80 hcenter" id="stagetoggle">

				<div class="absolute width height-100 hcenter" id="stagetitle">
					<div class="absolute width height80">
						<div class="relative width height50 text-center font2-rem">
							<div class="absolute center">
								Real-time Evolution
							</div>
						</div>
					</div>
				</div>



				<div class="absolute hcenter top-50 border" id="arena">
				
					<plot></plot>

				</div>
				
			</div>

			
			<loading></loading>

			
			<evolving run="main.run" break="main.breakRun"></evolving>

		</div>

	</div>
	
	<settings open="main.open" change-kind="main.changeKind" change-input="main.changeInput"></settings>

</div>
