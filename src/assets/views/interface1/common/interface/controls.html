
<div class="absolute width-90 height font-15 z-50 opacity0" id="controlstoggle">
	
	<div class="absolute width-30 hcenter">
		
		<div class="absolute width height-30" id="refreshtoggle">
			<div class="absolute width height rounded5 black-back white pointer shadow" on-tap="refresh()">
				<div class="absolute center">
					<i class="fas fa-undo-alt"></i>
				</div>
			</div>
			<div class="absolute width height rounded5 white-back" id="refreshtogglecover"></div>
			<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0 none" id="refreshtool">
				<div class="absolute width height rounded5 black-back opacity70"></div>
				<div class="absolute width height white">
					<div class="absolute center">
						new
					</div>
				</div>
			</div>
		</div>

		<div class="absolute width height-30" id="restarttoggle">
			<div class="absolute width height rounded5 black-back white pointer shadow" on-tap="restart()">
				<div class="absolute center">
					<i class="fas fa-step-backward"></i>
				</div>
			</div>
			<div class="absolute width height rounded5 white-back" id="restarttogglecover"></div>
			<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0 none" id="restarttool">
				<div class="absolute width height rounded5 black-back opacity70"></div>
				<div class="absolute width height white">
					<div class="absolute center">
						restart
					</div>
				</div>
			</div>
		</div>

		<div class="absolute width height-30" id="steptoggle">
			<div class="absolute width height rounded5 black-back white pointer shadow" on-tap="step()">
				<div class="absolute center">
					<i class="fas fa-step-forward"></i>
				</div>
			</div>
			<div class="absolute width height rounded5 white-back" id="steptogglecover"></div>
			<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0 none" id="steptool">
				<div class="absolute width height rounded5 black-back opacity70"></div>
				<div class="absolute width height white">
					<div class="absolute center">
						step
					</div>
				</div>
			</div>
		</div>


		<div class="absolute width height-30" id="playtoggle">
			<div class="absolute width height rounded5 black-back white pointer shadow"  on-tap="play()">
				<div class="absolute center">
					<i class="fas fa-play"></i>
				</div>
			</div>
			<div class="absolute width height rounded5 white-back" id="playtogglecover"></div>
			<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0 none" id="playtool">
				<div class="absolute width height rounded5 black-back opacity70"></div>
				<div class="absolute width height white">
					<div class="absolute center">
						play
					</div>
				</div>
			</div>
		</div>

		<div class="absolute width height-30" id="stoptoggle">
			<div class="absolute width height rounded5 black-back white pointer shadow" on-tap="stop()">
				<div class="absolute center">
					<i class="fas fa-stop"></i>
				</div>
			</div>
			<div class="absolute width height rounded5 white-back" id="stoptogglecover"></div>
			<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0 none" id="stoptool">
				<div class="absolute width height rounded5 black-back opacity70"></div>
				<div class="absolute width height white">
					<div class="absolute center">
						stop
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
