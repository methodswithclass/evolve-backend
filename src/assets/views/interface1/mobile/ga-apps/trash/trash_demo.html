<div class="absolute width height cutoff">

	<div class="absolute width110 height scrollY scroll-Y-dark-narrow cutoffX font-15" id="main-back">

		<div class="absolute height" style="width:{{1/1.1*100 + '%'}}">

			<loading></loading>

			<div class="absolute width60 height-200 hcenter bottom-200">
				<evolvedata></evolvedata>
			</div>

			<div class="absolute width60 height-50 top30 hcenter font-50">
				<div class="absolute">
					Teach a Robot to pick up Trash using an Evolutionary Algorithm
				</div>
			</div>
			

			<div class="absolute width height opacity0" id="hudtoggle">

				<div class="absolute width-200 height-50 top-20 left-20">
					<navbtn name="back" loc="trash"></navbtn>
				</div>

				<evolving run="main.run" break="main.breakRun"></evolving>
				
			</div>

			<div class="absolute width height80 top100 margin-top-50">
				<simulation></simulation>
			</div>


		</div>

	</div>

	<settings open="main.open" change-kind="main.changeKind" change-input="main.changeInput"></settings>

</div>
