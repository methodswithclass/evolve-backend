<div class="absolute width height font-40 opacity0" id="simdatatoggle">
			
	<div class="absolute width50 height left-minus-20" id="simdatainne">

		<div class="relative width height50">
			<div class="absolute width height80 vcenter border-bottom">
				<div class="absolute width50 height font-30">
					<div class="absolute center"> step # </div>
				</div>
				<div class="absolute width50 height border-left right0">
					<div class="absolute center"> {{main.sdata.move.num}} </div>
				</div>
			</div>
		</div>

	
		<div class="relative width height50">	
			<div class="absolute width height80 vcenter border-bottom">
				<div class="absolute width50 height font-30">
					<div class="absolute center"> action </div>
				</div>
				<div class="absolute width50 height border-left right0">
					<div class="absolute center"> {{main.sdata.move.action.name}} </div>
				</div>
			</div>
		</div>

	</div>

	<div class="absolute width50 height right-minus-20">


		<div class="relative width height50">
			<div class="absolute width height80 vcenter border-bottom">
				<div class="absolute width50 height font-30">
					<div class="absolute center"> success </div>
				</div>
				<div class="absolute width50 height border-left right0">
					<div class="absolute width-60 height-60 margin-bottom-20 center">
						<img class="absolute width-auto height" src="{{main.outcome(main.sdata.score.result)}}"</>
					</div>
				</div>
			</div>
		</div>


		<div class="relative width height50">
			<div class="absolute width height80 vcenter border-bottom">
				<div class="absolute width50 height font-30">
					<div class="absolute center"> score </div>
				</div>
				<div class="absolute width50 height border-left right0">
					<div class="absolute center"> {{main.sdata.score.total}} </div>
				</div>
			</div>
		</div>

	</div>
</div>
