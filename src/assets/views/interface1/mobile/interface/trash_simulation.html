

<div class="absolute width height">


	<div class="relative width90 hcenter opacity0" id="stagetoggle">


		<div class="relative width height-100 hcenter border" id="stagetitle">
			<div class="absolute width height80 border-red">
				<div class="relative width height50 text-center font-30">
					<div class="absolute center">
						Simulation
					</div>
				</div>
				<div class="relative width height50 text-center">
					<div class="absolute center">
						see the results of the best individual
					</div>
				</div>
			</div>
		</div>



		<div class="relative width40 hcenter margin-bottom-100 border-blue" id="programConfig">


			<div class="absolute width">

				<div class="absolute width50" id="programInput_input">


					<div class="relative width margin-v-50 padding-v-20 border-bottom">

						<div class="absolute width">

							<div class="absolute width70" id="goalinputinner">
								<div class="absolute width vcenter">
									grid size
								</div>
							</div>
							<select class="absolute width30 right0 text-right black transparent-back pointer nooutline" name="gridsizeselect" ng-options="item.size for item in grids track by item.size" id="gridSizeInput" ng-model="main.programInput.grid" ng-change="main.programInputChange()">
								<option value="{{item}}" ng-repeat="item in grids">{{item.size}}</option> 
							</select>

						</div>

					</div>

					<div class="realtive width margin-v-50 padding-v-20 border-bottom">

						<div class="absolute width">

							<div class="absolute width50 height" id="goalinputinner">
								<div class="absolute width vcenter">
									trash % <br> (1-90)
								</div>
							</div>
							<text-input mw-class="absolute width30 height right0 text-right transparent-back black nooutline" mw-id="trashRateInput" mw-model="main.programInput.trashPercent" mw-keyup="main.programInputChange" validation="integer"></text-input>

						</div>

					</div>

				</div>
				<div class="absolute width50 right0" id="programLegend">

					<div class="absolute width">

						<div class="relative width margin-v-50" id="legend_robot">

							<div class="relative width">
								<div class="relative width80 height-30 margin-v-20 hcenter font-15">
									<div class="absolute center text-center">
										robot
									</div>
								</div>
								<div class="relative width-50 height-50 black-back font-10 white shadow hcenter">
									<div class="absolute center">
										<i class="fas fa-user"></i>
									</div>

								</div>

							</div>

						</div>


						<div class="relative width margin-v-50" id="legend_trash">


							<div class="relative width">
								<div class="relative width80 height-30 margin-v-20 hcenter font-15">
									<div class="absolute center text-center">
										trash
									</div>
								</div>
								<div class="relative width-40 height-40 red-back white font-10 order hcenter">
									<div class="absolute center">
										<i class="fas fa-trash-alt"></i>
									</div>

								</div>

							</div>
						</div>

					</div>

				</div>

			</div>

		</div>



		<div class="relative width70 height hcenter marvin-v-100" id="stageInner">


			<controls refresh="main.refresh" reset="main.reset" step="main.step" play="main.play" stop="main.stop"></controls>

			<div class="relative width height hcenter" id="arena">

				
				<arena></arena>

				<trashman></trashman>

			</div>

			<div class="relative width-400 height-400 hcenter margin-v-100 " id="programSimulation_data-outer">
				<trashsimdata></trashsimdata>
			</div>

		</div>


	</div>




</div>
