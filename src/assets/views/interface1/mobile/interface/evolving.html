<div class="absolute width" id="evolvepage">

	<div class="absolute width60 height-200 top-200 hcenter">
		<div class="absolute width height rounded10 black-back white pointer font-70 shadow opacity0" id="runtoggle" on-tap="run()">
			<div class="absolute center">
				evolve
			</div>
		</div>
		<div class="absolute width height rounded10 white-back opacity0 none" id="runtogglecover"></div>
	</div>



	<div class="absolute width opacity0" id="evolvetoggle">

		<div class="absolute width height black-back opacity90"></div>
		
		<div class="absolute width height30 golden white">
			
			<div class="absolute width50 height30 hcenter font-50">
				<div class="absolute width70 vcenter">
					<div class="absolute center text-center">evolving</div>
				</div>
				<div class="absolute width30 vcenter right0">
					<div class="absolute center text-center">{{stepdata.gen}}</div>
				</div>
			</div>
			
			<div class="absolute width80 height30 center">
				
				<div class="absolute width30 height">

					<div class="absolute width height50 hcenter font-30">
						<div class="absolute center">
							population
						</div>
					</div>
					<div class="absolute width height50 hcenter bottom0 font-30">
						<div class="absolute center">
							{{input.pop}}
						</div>
					</div>

				</div>


				<div class="absolute width30 height" style="left:{{1/3*100 + '%'}}">

					<div class="absolute width height50 hcenter font-30">
						<div class="absolute center">
							best score
						</div>
					</div>
					<div class="absolute width height50 hcenter bottom0 font-30">
						<div class="absolute center">
							{{evdata.best.fitness}}
						</div>
					</div>

				</div>

				<div class="absolute width30 height right0">
					
					<div class="absolute width height50 hcenter font-25">
						<div class="absolute center">
							generations
						</div>
					</div>
					<div class="absolute width height50 hcenter bottom0 font-30">
						<div class="absolute center">
							{{input.gens}}
						</div>
					</div>

				</div>

			</div>

			<div class="absolute width80 height30 hcenter bottom0">

				<div class="absolute width height30 border-white center">
					<div class="absolute height white-back" id="rundata"></div>
				</div>

			</div>

			<div class="absolute width-100 height-100 bottom-minus-100">
				<div class="absolute width height hcenter white-back rounded5 font-30 black pointer" on-tap="break()">
					<div class="absolute center">
						<i class="fas fa-times"></i>
					</div>
				</div>

				<div class="absolute right-minus-100 height-30 vcenter" id="breakfeedback">
					<div class="absolute vcenter font-30 white">
						finishing up....
					</div>
				</div>
				
			</div>


		</div>
	</div>
</div>
