<div class="absolute width" id="evolvepage">

	<div class="absolute width60 height-200 top-200 hcenter">
		<div class="absolute width height rounded10 black-back white pointer font-70 shadow opacity0" id="runtoggle" on-tap="run()">
			<div class="absolute center">
				evolve
			</div>
		</div>
		<div class="absolute width height rounded10 white-back opacity0 none" id="runtogglecover"></div>
	</div>



	<div class="absolute width opacity0" id="evolvetoggle">

		<div class="absolute width height black-back opacity99"></div>
		
		<div class="absolute width height30 golden white">
			
			<div class="relative width50 height30 hcenter font-30">
				<div class="absolute width70 vcenter">
					<div class="absolute center text-center">evolving</div>
				</div>
				<div class="absolute width30 vcenter right0">
					<div class="absolute center text-center">{{stepdata.gen}}</div>
				</div>
			</div>
			
			<div class="relative width80 height30 center">
				
				<div class="absolute width30 height">

					<div class="absolute width height50 hcenter font-20">
						<div class="absolute center">
							population
						</div>
					</div>
					<div class="absolute width height50 hcenter bottom0 font-20">
						<div class="absolute center">
							{{input.pop}}
						</div>
					</div>

				</div>


				<div class="absolute width30 height" style="left:{{1/3*100 + '%'}}">

					<div class="absolute width height50 hcenter font-20">
						<div class="absolute center">
							best score
						</div>
					</div>
					<div class="absolute width height50 hcenter bottom0 font-20">
						<div class="absolute center">
							{{evdata.best.fitness}}
						</div>
					</div>

				</div>

				<div class="absolute width30 height right0">
					
					<div class="absolute width height50 hcenter font-20">
						<div class="absolute center">
							generations
						</div>
					</div>
					<div class="absolute width height50 hcenter bottom0 font-20">
						<div class="absolute center">
							{{input.gens}}
						</div>
					</div>

				</div>

			</div>

			<div class="relative width80 height-200 hcenter">

				<div class="absolute width height-10 border-white hcenter">
					<div class="absolute height white-back" id="rundata"></div>
				</div>


				<div class="absolute width-100 height-100 top75 hcenter">
					<div class="absolute width height white-back rounded5 font-30 black pointer" on-tap="break()">
						<div class="absolute center">
							<i class="fas fa-times"></i>
						</div>
					</div>

					<div class="absolute width-200 height-30 left-100 margin-left-20 vcenter" id="breakfeedback">
						<div class="absolute vcenter font-right font-30 white">
							finishing up....
						</div>
					</div>
					
				</div>



			</div>

			


		</div>
	</div>
</div>
