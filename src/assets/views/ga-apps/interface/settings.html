<div class="absolute width-400 height-800 bottom-20 z-50 pointer" id="gensettings" on-tap="open()">
	
	<div class="absolute width-60 height-100 bottom-200 left-minus-50" id="opentoggle">
		<div class="absolute width height-50 vcenter black-back white font-20 rounded5">
			<div class="absolute width-50 height">
				<div class="absolute center">
					<i class="fa fa-bars"></i>
				</div>
			</div>
		</div>
		<div class="absolute width-75 height-30 top-minus-10 right-10 opacity0" id="opentool">
			<div class="absolute width height rounded5 black-back opacity70"></div>
			<div class="absolute width height white font-15">
				<div class="absolute center">
					settings
				</div>
			</div>
		</div>
	</div>
	

	<div class="absolute width height black-back white rounded10" id="gensettingsinner">
		
		<div class="absolute width height80 center scrollY touch cutoff">
			
			<div class="absolute width70 height center">

				<div class="relative width height-100">

					<div class="absolute width-100 height-50 top-20 opacity0" id="refreshfeedback">
						<div class="absolute width height-30 vcenter white-back rounded5 black">
							<div class="absolute center">
								refresh
							</div>
						</div>
					</div>

					<div class="absolute width-50 height-50 center white-back black font-20 rounded5 pointer" id="refreshbtn" on-tap="main.resetgen()">
						<div class="absolute center">
							<i class="fa fa-refresh"></i>
						</div>
					</div>
				</div>

				<div class="relative width height-100">
					<div class="absolute width height-30 vcenter border-bottom-white" id="gensinputouter">
						

						<div class="absolute width60 height font-20" id="gensinputinner">
							<div class="absolute width90 center text-right right0">
								generations
							</div>
						</div>
						<input class="absolute width40 height right0 text-right font-20 transparent-back white nooutline" id="gensinput" type="text" value="100">


					</div>
				</div>

				<div class="relative width height-100">
					<div class="absolute width height-30 vcenter border-bottom-white" id="runsinputouter">
						

						<div class="absolute width60 height font-20" id="runsinputinner">
							<div class="absolute width90 center text-right right0">
								fitness runs
							</div>
						</div>
						<input class="absolute width40 height right0 text-right font-20 transparent-back white nooutline" id="runsinput" type="text" value="1">


					</div>
				</div>

				<div class="relative width hcenter border-white rounded10">

					<div class="relative width90 hcenter height-50 padding-v-20">
						<div class="absolute center font-15 white text-center" id="resetwarn">
							these changes will re-start the <br> evolution from the first generation
						</div>
					</div>

					<div class="relative width80 hcenter height-100">
						<div class="absolute width height-50 vcenter border-bottom-white" id="goalinputouter">
							

							<div class="absolute width40 height font-20" id="goalinputinner">
								<div class="absolute width90 center text-right right0">
									goal
								</div>
							</div>
							<select class="absolute width60 height right0 font-20 transparent-back white nooutline" id="goalinput">
								<option class="black text-right" ng-repeat="item in goals" value="{{item.goal}}">{{item.goal}}</option>
							</select>


						</div>
					</div>

					<div class="relative width80 hcenter height-100">
						<div class="absolute width height-30 vcenter border-bottom-white" id="popinputouter">
							

							<div class="absolute width60 height font-20" id="popinputinner">
								<div class="absolute width90 center text-right right0">
									population
								</div>
							</div>
							<input class="absolute width40 height right0 text-right font-20 transparent-back white nooutline" id="popinput" type="text" value="100">


						</div>
					</div>

				</div>

			</div>

		</div>
	</div>
</div>
