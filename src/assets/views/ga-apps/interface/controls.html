<div class="absolute width-300 height-200 bottom0 right0" id="controls">

	<div class="absolute width height bottom-20 right-20">

		<div class="relative width height-100 hcenter z-50">
			
			<div class="absolute width-60 height">
				<div class="absolute width-50 height-50 center rounded5 black-back white font-20 pointer shadow" id="refreshtoggle" on-tap="main.refresh()">
					<div class="absolute center">
						<i class="fa fa-refresh"></i>
					</div>
				</div>
				<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0" id="refreshtool">
					<div class="absolute width height rounded5 black-back opacity70"></div>
					<div class="absolute width height white font-15">
						<div class="absolute center">
							new
						</div>
					</div>
				</div>
			</div>

			<div class="absolute width-60 height left20">
				<div class="absolute width-50 height-50 center rounded5 black-back white font-20 pointer shadow" id="restarttoggle" on-tap="main.restart()">
					<div class="absolute center">
						<i class="fa fa-step-backward"></i>
					</div>
				</div>
				<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0" id="restarttool">
					<div class="absolute width height rounded5 black-back opacity70"></div>
					<div class="absolute width height white font-15">
						<div class="absolute center">
							restart
						</div>
					</div>
				</div>
			</div>

			<div class="absolute width-60 height left40">
				<div class="absolute width-50 height-50 center rounded5 black-back white font-20 pointer shadow" id="steptoggle" on-tap="main.step()">
					<div class="absolute center">
						<i class="fa fa-step-forward"></i>
					</div>
				</div>
				<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0" id="steptool">
					<div class="absolute width height rounded5 black-back opacity70"></div>
					<div class="absolute width height white font-15">
						<div class="absolute center">
							step
						</div>
					</div>
				</div>
			</div>

			<div class="absolute width-60 height left60">
				<div class="absolute width-50 height-50 center rounded5 black-back white font-20 pointer shadow" id="playtoggle" on-tap="main.play()">
					<div class="absolute center">
						<i class="fa fa-play"></i>
					</div>
				</div>
				<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0" id="playtool">
					<div class="absolute width height rounded5 black-back opacity70"></div>
					<div class="absolute width height white font-15">
						<div class="absolute center">
							play
						</div>
					</div>
				</div>
			</div>

			<div class="absolute width-60 height right0">
				<div class="absolute width-50 height-50 center rounded5 black-back white font-20 pointer shadow" id="stoptoggle" on-tap="main.stop()">
					<div class="absolute center">
						<i class="fa fa-stop"></i>
					</div>
				</div>
				<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0" id="stoptool">
					<div class="absolute width height rounded5 black-back opacity70"></div>
					<div class="absolute width height white font-15">
						<div class="absolute center">
							stop
						</div>
					</div>
				</div>
			</div>

		</div>
		
	</div>


</div>
