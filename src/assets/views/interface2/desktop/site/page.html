<div class="relative width padding-v-50 min-height100 black-back white">

	<div class="relative width80 hcenter">


		<div class="absolute height-200">
			<div class="absolute width-200 height-30 vcenter white-back rounded5 black font-20 pointer" ng-click="main.open('home')">
				<div class="absolute center">
					home
				</div>
			</div>
		</div>

		<div class="relative width80 height-200 hcenter">
			<div class="absolute center font-50">
				{{main.doc.title}}
			</div>
		</div>


		<!-- <div class="relative width-300 padding-v-10 border-left-trans border-bottom-trans border-color-white pointer" ng-show="main.doc.demo" ng-click="main.openDemo()">
			<div class="absolute center font-15">
				demo
			</div>
		</div> -->



		<div class="relative width-250 padding-v-10 margin-v-50 border-left-trans border-bottom-trans border-color-white pointer" ng-click="main.openDemo('feedback')">
				
			<div class="relative inline padding-h-10 font-15">
				<i class="fas fa-terminal"></i>
			</div>

			<div class="relative inline padding-h-10">
				demo
			</div>
		</div>




		<div class="relative width80 padding-v-20 margin-v-50 border-right-trans border-left-trans border-top-trans border-color-white cutoff" ng-class="{'height-0':!open, 'border-bottom-trans':open}" 
			ng-click="open = !open">


			<div class="relative width">
				
				<div class="absolute left-20 vcenter font-25 pointer">
					<i class="fas fa-bars"></i>
				</div>

				<div class="absolute center font-30">
					Details
				</div>

			</div>


			<div class="relative width">
				<div class="relative width60 hcenter margin-v-100">
					<content data="main.doc.content"/>
				</div>
			</div>

		</div>




		

	</div>
					

</div>
