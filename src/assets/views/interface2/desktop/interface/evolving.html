<div class="absolute width height white" id="evolvepage">


	<div class="absolute width80 height hcenter">


		<div class="absolute width height">


			<div class="relative width80 height hcenter opacity0" id="evolvetoggle">


				<div class="relative width height-10 margin-v-100">

					<div class="absolute width height border-white center">
						<div class="absolute height white-back" id="rundata"></div>
					</div>

				</div>


				<div class="relative width80 height-50 hcenter margin-v-20">
					<div class="absolute hcenter font-20 white">
						evolving
					</div>
				</div>
			

			</div>

			<div class="absolute width-250 height-50 top30 opacity0" on-tap="run()" id="runtoggle">

				<div class="absolute width padding-v-5 margin-v-20 vcenter border-left-trans border-bottom-trans border-color-white pointer">
					
					<div class="relative inline padding-h-10 font-20">
						<i class="fas fa-play"></i>
					</div>

					<div class="relative inline padding-h-10 font-15">
						evolve
					</div>

				</div>

			</div>


			<div class="absolute width-60 height-50 top30" on-tap="break()" id="breaktoggle">
				<div class="absolute width-30 height-30 vcenter rounded5 pointer white-back black font-20 opacity0">
					<div class="absolute center">
						<i class="fas fa-times"></i>
					</div>
				</div>
				<div class="absolute width top100 margin-v-10 right0 opacity0"  id="breakfeedbacktoggle">
					<div class="absolute vcenter font-15">
						finishing up....
					</div>
				</div>
			</div>


		</div>





		<div class="absolute opacity0">


			<div class="relative width-400 height-500 right">


				<div class="relative width-250 padding-v-5 margin-v-20 border-left-trans border-bottom-trans border-color-white">
			
					<div class="relative inline padding-h-10 font-20">
						<i class="fas fa-user-plus"></i>
					</div>

					<div class="relative inline padding-h-10 font-15">
						generation
					</div>

					<div class="relative inline left-30 green6 font-15">
						{{input.gens}}
					</div>
				</div>



				<div class="relative width-250 padding-v-5 margin-v-20 border-left-trans border-bottom-trans border-color-white">
			
					<div class="relative inline padding-h-10 font-20">
						<i class="fas fa-users"></i>
					</div>

					<div class="relative inline padding-h-10 font-15">
						population
					</div>

					<div class="relative inline left-30 green6 font-15">
						{{input.pop}}
					</div>
				</div>



				<div class="relative width-250 padding-v-5 margin-v-20 border-left-trans border-bottom-trans border-color-white">
			
					<div class="relative inline padding-h-10 font-20">
						<i class="fas fa-sync"></i>
					</div>

					<div class="relative inline padding-h-10 font-15">
						evolving
					</div>

					<div class="relative inline left-50 green6 font-15">
						{{stepdata.gen}}
					</div>
				</div>



				<div class="relative width-250 padding-v-5 margin-v-20 border-left-trans border-bottom-trans border-color-white">
			
					<div class="relative inline padding-h-10 font-20">
						<i class="fas fa-thumbs-up"></i>
					</div>

					<div class="relative inline padding-h-10 font-15">
						best score
					</div>

					<div class="relative inline left-50 green6 font-15">
						{{evdata.best.fitness}}
					</div>
				</div>

			</div>

		</div>

	</div>
</div>
