
<div class="absolute width height">


	<div class="absolute width60 height-300 hcenter" id="controlstoggle">

		<div class="absolute width height-100 center z-50">
			
			<div class="absolute width-60 height" id="refreshtoggle">
				<div class="absolute width-70 height-70 center rounded5 black-back white font-30 pointer shadow" on-tap="main.refresh()">
					<div class="absolute center">
						<i class="fa fa-refresh"></i>
					</div>
				</div>
				<div class="absolute width-70 height-70 center rounded5 white-back" id="refreshtogglecover"></div>
				<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0 none" id="refreshtool">
					<div class="absolute width height rounded5 black-back opacity70"></div>
					<div class="absolute width height white font-15">
						<div class="absolute center">
							new
						</div>
					</div>
				</div>
			</div>

			<div class="absolute width-60 height left20" id="restarttoggle">
				<div class="absolute width-70 height-70 center rounded5 black-back white font-30 pointer shadow" on-tap="main.restart()">
					<div class="absolute center">
						<i class="fa fa-step-backward"></i>
					</div>
				</div>
				<div class="absolute width-70 height-70 center rounded5 white-back" id="restarttogglecover"></div>
				<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0 none" id="restarttool">
					<div class="absolute width height rounded5 black-back opacity70"></div>
					<div class="absolute width height white font-15">
						<div class="absolute center">
							restart
						</div>
					</div>
				</div>
			</div>

			<div class="absolute width-60 height left40" id="steptoggle">
				<div class="absolute width-70 height-70 center rounded5 black-back white font-30 pointer shadow" on-tap="main.step()">
					<div class="absolute center">
						<i class="fa fa-step-forward"></i>
					</div>
				</div>
				<div class="absolute width-70 height-70 center rounded5 white-back" id="steptogglecover"></div>
				<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0 none" id="steptool">
					<div class="absolute width height rounded5 black-back opacity70"></div>
					<div class="absolute width height white font-15">
						<div class="absolute center">
							step
						</div>
					</div>
				</div>
			</div>


			<div class="absolute width-60 height left60" id="playtoggle">
				<div class="absolute width-70 height-70 center rounded5 black-back white font-30 pointer shadow"  on-tap="main.play()">
					<div class="absolute center">
						<i class="fa fa-play"></i>
					</div>
				</div>
				<div class="absolute width-70 height-70 center rounded5 white-back" id="playtogglecover"></div>
				<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0 none" id="playtool">
					<div class="absolute width height rounded5 black-back opacity70"></div>
					<div class="absolute width height white font-15">
						<div class="absolute center">
							play
						</div>
					</div>
				</div>
			</div>

			<div class="absolute width-60 height right0" id="stoptoggle">
				<div class="absolute width-70 height-70 center rounded5 black-back white font-30 pointer shadow" on-tap="main.stop()">
					<div class="absolute center">
						<i class="fa fa-stop"></i>
					</div>
				</div>
				<div class="absolute width-70 height-70 center rounded5 white-back" id="stoptogglecover"></div>
				<div class="absolute width-75 height-30 top-minus-10 hcenter opacity0 none" id="stoptool">
					<div class="absolute width height rounded5 black-back opacity70"></div>
					<div class="absolute width height white font-15">
						<div class="absolute center">
							stop
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
