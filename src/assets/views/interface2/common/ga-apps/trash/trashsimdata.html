<div class="absolute width-200 height-200 vcenter opacity0" id="simdatatoggle">
			
	<div class="absolute width height white" id="simdatainner">
			
		<div class="relative width height25">
			<div class="absolute width height50 vcenter border-bottom-white">
				<div class="absolute width50 height font-15">
					<div class="absolute center"> step # </div>
				</div>
				<div class="absolute width50 height border-left-white right0 font-15 green6">
					<div class="absolute center"> {{main.sdata.move.num}} </div>
				</div>
			</div>
		</div>

	
		<div class="relative width height25">	
			<div class="absolute width height50 vcenter border-bottom-white">
				<div class="absolute width50 height font-15">
					<div class="absolute center"> action </div>
				</div>
				<div class="absolute width50 height border-left-white right0 font-15 green6">
					<div class="absolute center"> {{main.sdata.move.action.name}} </div>
				</div>
			</div>
		</div>


		<div class="relative width height25">
			<div class="absolute width height50 vcenter border-bottom-white">
				<div class="absolute width50 height font-15">
					<div class="absolute center"> success </div>
				</div>
				<div class="absolute width50 height border-left-white right0">
					<div class="absolute width-20 height-20 center">
						<img class="absolute width-auto height center" src="{{main.outcome(main.sdata.score.result)}}"</>
					</div>
				</div>
			</div>
		</div>


		<div class="relative width height25">
			<div class="absolute width height50 vcenter border-bottom-white">
				<div class="absolute width50 height font-15">
					<div class="absolute center"> score </div>
				</div>
				<div class="absolute width50 height border-left-white right0 font-15 green6">
					<div class="absolute center"> {{main.sdata.score.total}} </div>
				</div>
			</div>
		</div>

	</div>
</div>
