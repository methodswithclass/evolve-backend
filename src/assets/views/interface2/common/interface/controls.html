
<div class="absolute width-70 height-400 margin-bottom-100 z-50 hcenter opacity0" id="controlstoggle">

	<div class="absolute width height center">
		
		<div class="absolute width-50 height-50 margin-20" id="refreshtoggle">
			<div class="absolute width80 height80 center rounded5 black-back white font-20 pointer border-white" on-tap="main.refresh()">
				<div class="absolute center">
					<i class="fas fa-undo-alt"></i>
				</div>
			</div>
			<div class="absolute width80 height80 center rounded5 white-back" id="refreshtogglecover"></div>
			<div class="absolute width-60 height-30 top-minus-10 hcenter opacity0 none" id="refreshtool">
				<div class="absolute width height rounded5 black-back border-white opacity70"></div>
				<div class="absolute width height white font-15">
					<div class="absolute center">
						new
					</div>
				</div>
			</div>
		</div>

		<div class="absolute width-50 height-50 margin-20" id="restarttoggle">
			<div class="absolute width80 height80 center rounded5 black-back white font-20 pointer border-white" on-tap="main.restart()">
				<div class="absolute center">
					<i class="fas fa-step-backward"></i>
				</div>
			</div>
			<div class="absolute width80 height80 center rounded5 white-back" id="restarttogglecover"></div>
			<div class="absolute width-60 height-30 top-minus-10 hcenter opacity0 none" id="restarttool">
				<div class="absolute width height rounded5 black-back border-white opacity70"></div>
				<div class="absolute width height white font-15">
					<div class="absolute center">
						restart
					</div>
				</div>
			</div>
		</div>

		<div class="absolute width-50 height-50 margin-20" id="steptoggle">
			<div class="absolute width80 height80 center rounded5 black-back white font-20 pointer border-white" on-tap="main.step()">
				<div class="absolute center">
					<i class="fas fa-step-forward"></i>
				</div>
			</div>
			<div class="absolute width80 height80 center rounded5 white-back" id="steptogglecover"></div>
			<div class="absolute width-60 height-30 top-minus-10 hcenter opacity0 none" id="steptool">
				<div class="absolute width height rounded5 black-back border-white opacity70"></div>
				<div class="absolute width height white font-15">
					<div class="absolute center">
						step
					</div>
				</div>
			</div>
		</div>


		<div class="absolute width-50 height-50 margin-20" id="playtoggle">
			<div class="absolute width80 height80 center rounded5 black-back white font-20 pointer border-white"  on-tap="main.play()">
				<div class="absolute center">
					<i class="fas fa-play"></i>
				</div>
			</div>
			<div class="absolute width80 height80 center rounded5 white-back" id="playtogglecover"></div>
			<div class="absolute width-60 height-30 top-minus-10 hcenter opacity0 none" id="playtool">
				<div class="absolute width height rounded5 black-back border-white opacity70"></div>
				<div class="absolute width height white font-15">
					<div class="absolute center">
						play
					</div>
				</div>
			</div>
		</div>

		<div class="absolute width-50 height-50 margin-20" id="stoptoggle">
			<div class="absolute width80 height80 center rounded5 black-back white font-30 pointer border-white" on-tap="main.stop()">
				<div class="absolute center">
					<i class="fas fa-stop"></i>
				</div>
			</div>
			<div class="absolute width80 height80 center rounded5 white-back" id="stoptogglecover"></div>
			<div class="absolute width-60 height-30 top-minus-10 hcenter opacity0 none" id="stoptool">
				<div class="absolute width height rounded5 black-back border-white opacity70"></div>
				<div class="absolute width height white font-15">
					<div class="absolute center">
						stop
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
