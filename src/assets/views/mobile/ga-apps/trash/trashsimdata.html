<div class="absolute width90 height-600 hcenter" id="simdatatoggle">
			
	<div class="absolute width height" id="simdatainner">
		
		<div class="relative width height-100 hcenter">
			
			<div class="absolute width80 height50 center">
				<div class="absolute width45 height border-bottom">
					<div class="absolute width50 height font180-rem">
						<div class="absolute center"> step # </div>
					</div>
					<div class="absolute width50 height border-left right0 font2-rem">
						<div class="absolute center"> {{main.sdata.move.num}} </div>
					</div>
				</div>
			</div>


			<div class="absolute width80 height50 center">
				<div class="absolute width45 height border-bottom right0">
					<div class="absolute width50 height font180-rem">
						<div class="absolute center"> score </div>
					</div>
					<div class="absolute width50 height border-left right0 font2-rem">
						<div class="absolute center"> {{main.sdata.score.total}} </div>
					</div>
				</div>
			</div>

			
		</div>

		<div class="relative width height-200 hcenter">
			
		
			<div class="absolute width80 height50 center">	
				<div class="absolute width45 height border-bottom">
					<div class="absolute width50 height font180-rem">
						<div class="absolute center"> action </div>
					</div>
					<div class="absolute width50 height border-left right0 font2-rem">
						<div class="absolute center"> {{main.sdata.move.action.name}} </div>
					</div>
				</div>
			</div>


			<div class="absolute width80 height50 center">
				<div class="absolute width45 height border-bottom right0">
					<div class="absolute width50 height font180-rem">
						<div class="absolute center"> success </div>
					</div>
					<div class="absolute width50 height border-left right0">
						<div class="absolute width-60 height-60 center">
							<img class="absolute width-auto height center" src="{{main.outcome(main.sdata.score.result)}}"</>
						</div>
					</div>
				</div>
			</div>


		</div>

	</div>
</div>
